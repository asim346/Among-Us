<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="bg-guy">
                <img src="assets/guy.webp" alt="Your guy" id="guy">
                <img src="assets/red-guy.webp" alt="" class="guy-color" id="red">
                <img src="assets/green-guy.webp" alt="" class="guy-color" id="green">
                <img src="assets/blue-guy.webp" alt="" class="guy-color" id="blue">
                <img src="assets/nocolor-guy.webp" alt="" class="guy-color active" id="noColor">
            </div>

            <div class="tools">
                <h1>Choose color</h1>
                
                    <img src="assets/red-button.webp" alt="" class="button" id="red-button"><p>red</p>
                    <img src="assets/green-button.webp" alt="" class="button" id="green-button"><p>green</p>
                    <img src="assets/blue-button.webp" alt="" class="button" id="blue-button"><p>blue</p>

                <h2 id="noColor-button">RESET</h2>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
